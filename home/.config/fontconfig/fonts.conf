<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>

  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>

  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>

  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>

  <edit mode="assign" name="lcdfilter">
    <const>lcddefault</const>
  </edit>

  <!--This block is from https://bbs.archlinux.org/viewtopic.php?id=95199 to ge bold to work with terminus:-->
  <test name="family">
  	<string>Terminus</string>
  </test>
  <test target="pattern" name="weight" compare="more">
  	<const>medium</const>
  </test>
  <edit name="embolden" mode="assign">
  	<bool>true</bool>
  </edit>
  <edit name="weight" mode="assign">
  	<const>bold</const>
  </edit>

<!-- if dpi setting does not work, then this would be the last resort:-->
    <!--<match target="pattern">-->
    <!--<edit name="dpi" mode="assign"><double>102</double></edit>-->
    <!--</match>-->
 
 </match>

<!-- accept bitmap fonts; should be able to enable globally at /etc/fonts/conf.d/70-no-bitmaps.conf-->
  <selectfont>
  <acceptfont>
   <pattern>
    <patelt name="family"><string>Stlarch</string></patelt>
   </pattern>
   <pattern>
    <patelt name="family"><string>symbols</string></patelt>
   </pattern>
   <pattern>
    <patelt name="family"><string>Terminus2</string></patelt>
   </pattern>
   <pattern>
    <patelt name="family"><string>Ohsnap.Icons</string></patelt>
   </pattern>
   <pattern>
    <patelt name="family"><string>terminus_custom</string></patelt>
   </pattern>
   <pattern>
    <patelt name="family"><string>Terminess Powerline</string></patelt>
   </pattern>
  </acceptfont>
 </selectfont>
